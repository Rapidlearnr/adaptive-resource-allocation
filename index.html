<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OS Process Scheduling Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Adaptive Resource Allocation in Multiprogramming Systems</h1>
      <p>Real-time OS Process Scheduling Simulator</p>
    </div>

    <div class="control-panel">
      <div class="controls">
        <div>
          <label>Scheduling Algorithm</label>
          <select id="scheduler">
            <option value="FCFS">First Come First Serve (FCFS)</option>
            <option value="Priority">Priority Scheduling</option>
            <option value="RR">Round Robin (RR)</option>
          </select>
        </div>
        <div id="quantum-container">
          <label>Time Quantum</label>
          <input type="number" id="timeQuantum" value="20" min="1">
        </div>
        <div class="buttons">
          <button id="startPause">Start</button>
          <button id="addProcess">Add</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div class="status">
        <span>Active Processes: <span id="activeCount"></span></span>
        <span>Tick: <span id="tickCount">0</span></span>
        <span id="quantumRemainingContainer">
          Quantum Remaining: <span id="quantumRemaining">0</span>
        </span>
      </div>
    </div>

    <div class="process-cards" id="processCards"></div>

    <div class="ready-queue" id="readyQueueContainer">
      <h3>Ready Queue</h3>
      <div class="queue" id="readyQueue"></div>
    </div>

    <div class="footer">
      OS Process Scheduling Simulator | Academic Project
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
